<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="chatting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body style="border: 2px solid black;">
    <div class="icons">
        <i class="ic fa-solid fa-bold" id="bold"></i>
        <i class="ic fa-solid fa-italic" id="italic"></i>
        <i class="ic fa-solid fa-strikethrough" id="strikethrough"></i>
        <i class="fa-solid fa-retweet"></i>
        <i class="ic fa-solid fa-list"></i>
        <i class="ic fa-solid fa-list-ol"></i>
        <i class="ic fa-solid fa-align-justify"></i>
        <i class="ic fa-solid fa-code"></i>
    </div>
    

    <div class="container">
        <!-- <div class="message right">Hiii How are you</div>
        <div class="message left">I am fine</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <i class="ic1 fa-solid fa-plus"></i>
            <i class="ic1 fa-solid fa-face-grin-beam"></i>
            <i class="ic1 fa-solid fa-at"></i>
            <input type="text" id="inp">
            <button class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
